    <main>
    <section class="form-register">
      <h4>Formulario Registro</h4>
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Ingrese su apellido"
      />
      <input
        class="controls"
        type="email"
        name="correos"
        id="Contraseña"
        placeholder="Ingrese su correo"
      />
      <input
        class="controls"
        type="password"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su contraseña"
      />
      <p class="texto__acuerdo">Estoy de acuerdo con<a href="#" class="TerminosYCondiciones">Terminos y Condiciones</a><input class="botons" type="submit" value="Registrar" /><p><a href="#" class="YaTengoCuenta">¿Ya tengo cuenta?</a></p>
    </section>
  </main>
    <footer class="redes__socialestitulo">
