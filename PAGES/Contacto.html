<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Formulario , Nombre , Email">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    
    <title>WAYNESTOCK</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__div">
        <span class="logotipo">WAYNESTOCKBAND</span>
      </div>
      <nav class="nav">
        <ul class="nav__lista">
          <li class="nav__item" ><a class="nav__enlace" href="../index.html">Inicio</li>
          <li class="nav__item"><a class="nav__enlace" href="./Ropa.html">Ropa</li>
          <li class="nav__item"><a class="nav__enlace" href="./Musica.html">Musica</li>
          <li class="nav__item"><a class="nav__enlace" href="./Galeria.html">Galeria</li>
          <li class="nav__item"><a class="nav__enlace" href="./Contacto.html">Contacto</li>
        </ul>
      </nav>
      <a href="#lateral" class="nav">
        <span class="jam jam-menu"></span>
    </a>
    </header>
    
    <article class="formulario__container">
      <form>
          <div class="mb-3">
              <label for="name" class="form-label">Nombre Completo:</label>
              <input type="text" name="nombre" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="coments" class="form-label">Ingrese cancion favorita</label>
        <textarea name="mensaje" class="form-control" id="coments" rows="3" placeholder="Ingrese canción favorita"></textarea>
    </div>
    <button type="submit" class="btn boton__cotizar btn-sm">ENVIAR</button>
    </form>
    </article>


  <footer class="text-center text-white" style="background-color: black;">
    <!-- Grid container -->
    <div class="container pt-4 bg-black">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1"
          href="https://www.facebook.com/waynesrock"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1"
          href="https://www.instagram.com/waynesband/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ></a>
      
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1"
          href="https://github.com/Dozul/Alan-Torres"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i></a>
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.youtube.com/c/Waynestock"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-youtube"></i></a>
      </section>
    </div>

  
    <!-- Copyright -->
    <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright
      <a class="text-white footer__text" href="https://mdbootstrap.com/">Waynestock.com</a>
    </div>
    <!-- Copyright -->
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
